<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roll of Honour</title>
  <!-- Link al file CSS di Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Stili personalizzati -->
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .roll-of-honour {
      padding: 20px;
    }

    .card {
      margin-bottom: 20px;
      width: 150px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="roll-of-honour">
    <h1 class="text-center mb-4">Roll of Honour</h1>
    <div class="card-columns">
      <div class="card">
        <img src="https://via.placeholder.com/150" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">John Doe</h5>
          <p class="card-text">Award: Gold Medal</p>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/150" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Jane Smith</h5>
          <p class="card-text">Award: Silver Medal</p>
        </div>
      </div>
      <!-- Aggiungi piÃ¹ carte qui -->
    </div>
  </div>
</div>

</body>
</html>
